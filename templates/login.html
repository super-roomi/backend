<h1>Login now ibn al wa7ba</h1>

<style>
    h3 {
        color: red;
    }
</style>

{% for message in messages %}
    <h3>{{ message }}</h3>
{% endfor %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name="username"/>
    <p>Password</p>
    <input type="password" name="password"/> <br>
    <input type="submit"/>
</form>
